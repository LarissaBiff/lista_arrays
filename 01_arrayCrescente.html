<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
const n1 = Number(prompt("Informe o primeiro número:"));
const n2 = Number(prompt("Informe o segundo número:"));
const numeros = [n1];
    //PROCESSAMENTO
if (n1 < n2) {
    numeros.push(n2)
    alert(numeros.join(" - "));
} else {
    numeros.unshift(n2)
    alert(numeros.join(" - "));
}

    //SAÍDA

</script>
