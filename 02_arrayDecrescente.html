<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
const n1 = Number(prompt("Informe o primeiro número:"));
const n2 = Number(prompt("Informe o segundo número:"));
const n3 = Number(prompt("Informe o último número:"));
const numeros = [n2];
    //PROCESSAMENTO
if (n1>n2 && n2>n3) {
    numeros.push(n3)
    numeros.unshift(n1)

    alert(numeros.join(" - "));
} else if (n2>n1 && n1>n3) {
    numeros.push(n1, n3)

    alert(numeros.join(" - "));
} else if (n3>n2 && n2>n1) {
    numeros.unshift(n3)
    numeros.push(n1)

    alert(numeros.join(" - "));
} else if (n2>n3 && n3>n1) {
    numeros.push(n3, n1)

    alert(numeros.join(" - "));
} else if (n3>n1 && n1>n2) {
    numeros.unshift(n3, n1)

    alert(numeros.join(" - "));
} else if (n1>n3 && n3>n2) {
    numeros.unshift(n1, n3)

    alert(numeros.join(" - "));
} else {
    numeros.unshift(n1, n3)

    alert(numeros.join(" - "));
}

    //SAÍDA

</script>
