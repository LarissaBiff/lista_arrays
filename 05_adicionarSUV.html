<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let listNova = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const adicionar = prompt(`Qual carro deseja adicionar à lista? (${carrosSUV.join(", ")})`);
    //PROCESSAMENTO
    listNova.push(adicionar)

    //SAÍDA
    alert(carrosSUV.join(", "));
    alert(listNova.join(", "));
</script>
